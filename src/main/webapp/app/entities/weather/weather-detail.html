
<div>
    <h2><span data-translate="weatherApp.weather.detail.title">Weather</span> {{vm.weather.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="weatherApp.weather.value">Value</span></dt>
        <dd>
            <span>{{vm.weather.value}}</span>
        </dd>
        <dt><span data-translate="weatherApp.weather.description">Description</span></dt>
        <dd>
            <span>{{vm.weather.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="weather-detail.edit({id:vm.weather.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
